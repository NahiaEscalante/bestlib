[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bestlib"
version = "0.1.0"
description = "MatrixLayout widget for dashboards with D3.js"
authors = [
    { name="Nahia, Alejandro, Max" }
]
readme = "README.md"
requires-python = ">=3.8"
# No instalamos dependencias automáticamente para evitar conflictos
# El código maneja las importaciones de forma opcional (try/except)
# Los usuarios deben instalar las dependencias manualmente según su entorno
dependencies = []

[tool.setuptools]
packages = ["BESTLIB"]
include-package-data = true

[tool.setuptools.package-data]
BESTLIB = ["*.js", "*.css"]
