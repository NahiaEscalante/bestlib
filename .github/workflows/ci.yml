name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Install JS deps
        run: |
          cd js
          npm install
      - name: Lint
        run: make lint
      - name: Tests
        run: pytest
      - name: Build wheel
        run: make build

